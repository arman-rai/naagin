{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="column">
    {% for item in menu %}
    <p>
        <a href="{% url 'menu_item' item.pk %}">{{ item.item }}</a>
        <span class="menu-price">
            {{ item.price }}.00
        </span>
    </p>
    {% endfor %}
</div>

{% endblock %}
